<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Columns definitions -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="!element.editing">
        {{ element.name }}
      </div>
      <div *ngIf="element.editing">
        <input [(ngModel)]="element.name" />
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="!element.editing">
        {{ element.age }}
      </div>
      <div *ngIf="element.editing">
        <input type="number" [(ngModel)]="element.age" />
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="!element.editing">
        <button mat-icon-button (click)="editRow(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteElement(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
      <div *ngIf="element.editing">
        <button mat-icon-button (click)="saveRow(element)">
          <mat-icon>save</mat-icon>
        </button>
        <button mat-icon-button (click)="cancelEdit(element)">
          <mat-icon>cancel</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
