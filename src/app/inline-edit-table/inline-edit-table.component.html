<div class="example-container mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="SerialNo">
      <mat-header-cell *matHeaderCellDef mat-sort-header> SerialNo </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <div *ngIf="!row.editing">
          {{ row.SerialNo }}
        </div>
        <div *ngIf="row.editing">
          <input [(ngModel)]="row.SerialNo" />
        </div>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Location">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Location </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <div *ngIf="!row.editing">
          {{ row.Location }}
        </div>
        <div *ngIf="row.editing">
          <input [(ngModel)]="row.Location" />
        </div>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Facility">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Facility </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <div *ngIf="!row.editing">
          {{ row.Facility }}
        </div>
        <div *ngIf="row.editing">
          <input [(ngModel)]="row.Facility" />
        </div>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="UniqueID">
      <mat-header-cell *matHeaderCellDef mat-sort-header> UniqueID </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <div *ngIf="!row.editing">
          {{ row.UniqueID }}
        </div>
        <div *ngIf="row.editing">
          <input [(ngModel)]="row.UniqueID" />
        </div>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <div *ngIf="!element.editing">
          <button mat-icon-button (click)="editRow(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteElement(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
        <div *ngIf="element.editing">
          <button mat-icon-button (click)="saveRow(element)">
            <mat-icon>save</mat-icon>
          </button>
          <button mat-icon-button (click)="cancelEdit(element)">
            <mat-icon>cancel</mat-icon>
          </button>
        </div>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
