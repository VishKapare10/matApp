  <strong>Basic mat table example with sorting and filtering</strong>
  <!-- Filter input fields for each column -->
  <div style="margin-top: 1%;margin-bottom: 1%;">
    <input style="margin-right: 1%;"   (keyup)="applyFilter($event)" placeholder="Search">
<!--

  </div>
<mat-card style="width: 560px;height: auto;background-color:rgb(237, 240, 247);border-radius:1%;">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">


    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
        Name
      </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by age">
        Age
      </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by gender">
        Gender
      </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
