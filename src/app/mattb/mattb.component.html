<!-- app.component.html -->
<div class="container">
    <div>
      <div>
        <button (click)="Editrows()">
          <span class="editdeleteupdatecancel">Edit</span>
        </button>
      </div>
    </div>
  
    <!-- Filter input fields for each column -->
    
      <input matInput (keyup)="applyFilter($event, 'name')" placeholder="Filter Name">
  
      <input matInput (keyup)="applyFilter($event, 'age')" placeholder="Filter Age">
  
      <input matInput (keyup)="applyFilter($event, 'gender')" placeholder="Filter Gender">

        <input matInput [matDatepicker]="expiryDatePicker" (dateChange)="applyFilter($event, 'expiryDate')" placeholder="Filter Expiry Date">
        <mat-datepicker-toggle matSuffix [for]="expiryDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #expiryDatePicker></mat-datepicker>
  
      <mat-table class="mat-elevation-z8" [dataSource]="filteredDataSource">
  
              <!-- Column definitions -->
              <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>Age</th>
                <td mat-cell *matCellDef="let row">{{ row.age }}</td>
              </ng-container>
          
              <!-- Column 1 -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let row">{{ row.name }}</td>
              </ng-container>
          
              <!-- Column 2 -->
              <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
                <td mat-cell *matCellDef="let row">{{ row.age }}</td>
              </ng-container>
          
              <!-- Column 3 -->
              <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
                <td mat-cell *matCellDef="let row">{{ row.gender }}</td>
              </ng-container>
          
              <!-- Column 3 -->
              <ng-container matColumnDef="expiryDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>expiryDate</th>
                <td mat-cell *matCellDef="let row">{{ row.expiryDate }}</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
        </mat-table>
  </div>
